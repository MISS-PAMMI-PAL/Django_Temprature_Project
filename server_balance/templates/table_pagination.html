<div class="row pt-2">
    <div class="col-6">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-start">
            {% if item_list.has_previous %}
                <li class="page-item "><a class="page-link" href="?page=1{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">First</a></li>
                <li class="page-item "><a class="page-link" href="?page={{item_list.previous_page_number}}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" >&laquo;</a></li>
            {% else %}
                <li class="page-item disabled"><a class="page-link">First</a></li>
                <li class="page-item disabled"><a class="page-link">&laquo;</a></li>
            {% endif %}

            {% if item_list.number %}
                <li class="page-item"><a class="page-link" href="?page={{item_list.number}}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">{{item_list.number}}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link">&bigstar;</a></li>
            {% endif %}

            {% if item_list.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{item_list.next_page_number}}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" >&raquo;</a></li>
                <li class="page-item"><a class="page-link" href="?page={{item_list.paginator.num_pages}}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">Last</a></li>
            {% else %}
                <li class="page-item disabled"><a class="page-link" href="#" >&raquo;</a></li>
                <li class="page-item disabled"><a class="page-link" >Last</a></li>
            {% endif %}
          </ul>
        </nav>
    </div>
</div>
